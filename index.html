<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="pauseTimer" @mouseout="startTimer">
                    <div class="prev" @click="showPrev"></div>
                    <img :src="slides[activeIndex].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[activeIndex].title}}</h3>
                        <p>{{slides[activeIndex].text}}</p>                        
                    </div>
                    <div class="next" @click="showNext"></div>
                </div>

                <div class="thumbs">                    
                    <img v-for="(img, index) in slides" :src="img.image" alt="" :class="index === activeIndex ? 'active' : ''">
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
